<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1>Calculator</h1>
            <div class="display">0</div>
            <table class="keypad-table">
                <tr>
                    <td class="key clear-all">AC</td>
                    <td class="key clear-last">C</td>
                    <td class="key show-display">%</td>
                    <td class="key show-display btn-blue">/</td>
                </tr>
                <tr>
                    <td class="key show-display">7</td>
                    <td class="key show-display">8</td>
                    <td class="key show-display">9</td>
                    <td class="key show-display btn-blue">*</td>
                </tr>
                <tr>
                    <td class="key show-display">4</td>
                    <td class="key show-display">5</td>
                    <td class="key show-display">6</td>
                    <td class="key show-display btn-blue">-</td>
                </tr>
                <tr>
                    <td class="key show-display">1</td>
                    <td class="key show-display">2</td>
                    <td class="key show-display">3</td>
                    <td class="key show-display btn-blue">+</td>
                </tr>
                <tr>
                    <td class="key show-display" colspan="2">0</td>
                    <td class="key show-display">.</td>
                    <td class="key calulate btn-blue">=</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
